<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock, paper, scissors</title>

</head>

<body>
    <!-- game -->
    <div class="gameBody">

        <!-- score -->
        <p id="scoreboard">0 - 0</p>

        <!-- buttons -->
        <div class="buttons">
            <button id="rockButt" class="butt" onclick="rock()">rock</button>
            <button id="paperButt" class="butt" onclick="paper()">paper</button>
            <button id="scissorsButt" class="butt" onclick="scissors()">scissors</button>
            <!-- <button id="testButt">TESTING</button> -->
        </div>

        <!-- game text -->
        <p id="gameplayText">Make your choice!</p>

    </div>
    
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
