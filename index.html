<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock, paper, scissors</title>

</head>

<body>
    <!-- game -->
    <div class="gameBody">

        <!-- games played -->
        <div class="center">
            <p id="gamesPlayed">Games Played: 0 / 3</p>
        </div>

        <!-- win/loss message -->
        <p id="winLossMssg" class="pulsate">Rock, Paper, Scissors</p>

        <!-- play again -->
        <p id="playAgainMssg" class="pulsate">Click a button to start!</p>

        <!-- score -->
        <p id="scoreboard">0 - 0</p>

        <!-- buttons -->
        <div class="buttons">
            <button id="rockButt" class="butt" onclick="rock()">rock</button>
            <button id="paperButt" class="butt" onclick="paper()">paper</button>
            <button id="scissorsButt" class="butt" onclick="scissors()">scissors</button>
        </div>

        <!-- game text -->
        <p id="gameplayText">Make your choice!</p>

    </div>
    
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
